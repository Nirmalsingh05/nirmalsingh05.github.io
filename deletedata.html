<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete My Data</title>
    <link rel="stylesheet" href="deletedata.css">
</head>
<body>
    <div class="TilesExtreme">
        <h1>Tiles Extreme</h1>
    </div>
    <div class="container">
        <h2>Delete My Account & Data</h2>
        <p>Enter your email and password to delete your data.</p>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="DeleteData">Delete Data Only</button>
        <button id="DeleteAccount">Delete Account And Data Both</button>
        <p id="status"></p>
        <p id="GuestDataDeleteNote">Note: If You Want To Delete Your Guest Account Data, Please Delete It From Game, Since There Is No Option To Delete Your Game Data From Browser.</p>
    </div>
    <script type="module" src="deletedata.js"></script>
</body>
</html>
